<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
		
		<title>Cadastrar Projeto</title>
		
		<link rel="stylesheet" href="assets/css/estilo.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script src="assets/js/register.js"></script>
	</head>
	<body>
		<header>
		
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="d-none d-sm-block col-md-3 col-lg-4"></div>
				<div class="col-md-6 col-12 col-lg-4">
					
					<form action="" class="form-group">

						<div class="col-12">
							<label for="nome">Nome do Cliente</label>
							<input type="text" name="nome" id="nome" class="form-control">
						</div>
						
						<div class="col-12">
							<label for="nome">E-mail do Cliente</label>
							<input type="text" name="nome" id="nome" class="form-control">
						</div>
	
						<div class="col-12">
							<label for="nome">Título do Projeto</label>
							<input type="text" name="nome" id="nome" class="form-control">
						</div>

						<div class="col-12">
							<label for="nome">Valor do Projeto</label>
							<input type="number" name="nome" id="nome" class="form-control">
						</div>
							
						<br>
						<div class="btn-group col-12" data-toggle="buttons">
						  <label class="btn btn-secondary col-5">
						    <input type="radio" name="formaPagamento" id="dinheiro" autocomplete="off"> À vista
						  </label>
						  <div class="col-2"></div>
						  <label class="btn btn-secondary col-5">
						    <input type="radio" name="formaPagamento" id="parcelado" autocomplete="off"> Parcelado
						  </label>
						</div>

						<div class="col-9">
							<label for="nome">Quantidade de parcelas</label>
							<input type="number" name="qtdParcelas" id="qtdParcelas" min="1" class="form-control">
						</div>

						
						<div class="col-12">
							<br>
							<button type="button" class="btn btn-primary col-4 mx-auto float-right" id="confirmar">Pronto</button>
						</div>

						
						
					</form>


				</div>
				<div class="d-none d-sm-block col-md-3 col-lg-4"></div>
			</div>
		</div>
	</main>

	<footer>
		
	</footer>
	
	</body>
</html>
